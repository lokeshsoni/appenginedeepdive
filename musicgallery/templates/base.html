<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LA Music Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/styles/main.css">
</head>
  <body>
    <div class="header container-fluid">
      <div class="container">
          <div class="row">
            <div id="la-logo" class="col-md-4">
              <img src="/images/LA-logo.png" alt="Linux Academy">
          </div>
            <div class="col-md-4">
                <a href="/albums">
                  <div id="musicgallery-logo"></div>
                </a>
          </div>
            <div id="addAlbum" class="col-md-4">
                <a href="/albums">
                  <img src="/images/add-icon.png" alt="Add an Album">
                </a>
           </div>
        </div>
      </div>
  </div>
    <div class="container"> {% block content %}{% endblock %} </div>
{{user}}
</body>
</html>
