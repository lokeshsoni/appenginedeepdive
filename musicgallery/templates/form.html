{# [START form] #}
{% extends "base.html" %}

{% block content %}
<h3>{{action}} album</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{album.title}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="artist">Artist</label>
    <input type="text" name="artist" id="artist" value="{{album.artist}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="image">Cover Image</label>
    <input type="file" name="image" id="image" class="form-control"/>
  </div>

  <div class="form-group hidden">
    <label for="imageUrl">Cover Image URL</label>
    <input type="text" name="imageUrl" id="imageUrl" value="{{album.imageUrl}}" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
{# [END form] #}
